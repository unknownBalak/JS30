<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing With CSS variable</title>
    <style>
     :root{
         --spacing:
         10px;
         --blur: 10px;
         --bg: yellow;
     }
    img{
        padding: var(--spacing);
        filter: blur(var(--blur));
        background-color: var(--bg);

    }


        body{
            text-align: center;

        }
        .container{
            margin-bottom: 50px;
        }
        input{
            width: 100px;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>Update CSS Variable with <span class="hl">JS</span></h1>
        <label>
         Spacing: <input name='spacing' type="range" max="100" min='10' data-sizing="px" />
        </label>
        <label>
         Blur: <input name='blur' type="range" min="0" max="25" data-sizing="px" />
        </label>
        <label>
         Base Color: <input name='bg' type="color"  />
        </label>
    </div>
    <img src="https://images.unsplash.com/photo-1576176549084-8fb08c400902?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Nnx8Ym95JTIwb24lMjB0aGUlMjBtb3VudGFpbnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60" width='500' style="align-self: center;"  />
  

</body>
 <script>
     //will select nodelist from document!!!!
  let inputs = document.querySelectorAll('.container input');
  console.log(inputs);
  function handleChange(){
    //   console.log(this)
    //  console.log(this.dataset)
    let suffix = this.dataset.sizing || "";
    //  suffix  = this.dataset  ? this.dataset.sizing : "";
    // console.log(this.name,this.value+suffix)
    document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix)

  }

  inputs.forEach(input => input.addEventListener('change',handleChange))
  inputs.forEach(input => input.addEventListener('mousemove',handleChange))
 </script>
</html>
